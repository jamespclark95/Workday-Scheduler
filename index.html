<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1>Plan Your Daily Schedule</h1>
      <p id="currentDay" class="lead">Today is<span id="currentTime"></span></p>
    </header>
    <div class="d-flex justify-content-center m-4">
      <p class="past p-2 legend">Past</p>
      <p class="present p-2 legend">Present</p>
      <p class="future p-2 legend">Future</p>
    </div>
    <div class="container justify-content-center">
      <div class="row height-auto">
        <!--9:00 AM-->
        <input class="form-control p-4 bg-dark text-white col-11" id="hour9" type="text" placeholder="9:00 AM">
        <button class="col-1 removeBtn d-none" type="submit"><i class="far fa-trash-alt fa-lg"></i></button>
        <button class="saveBtn col-1" type="submit"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div class="row height-auto">
        <!--10:00 AM-->
        <input class="form-control p-4 bg-dark text-white col-11" id="hour10" type="text" placeholder="10:00 AM">
        <button class="saveBtn col-1" type="submit"><i class="far fa-save fa-lg"></i></button>
      </div>
        <div class="row height-auto">
        <!--11:00 AM-->
        <input class="form-control p-4 bg-dark text-white col-11" id="hour11" type="text" placeholder="11:00 AM">
        <button class="saveBtn col-1" type="submit"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div class="row height-auto">
        <!--12:00 PM-->
        <input class="form-control p-4 bg-dark text-white col-11" id="hour12" type="text" placeholder="12:00 PM">
        <button class="saveBtn col-1" type="submit"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div class="row height-auto">
        <!--1:00 PM-->
        <input class="form-control p-4 bg-dark text-white col-11" id="hour13" type="text" placeholder="1:00 PM">
        <button class="saveBtn col-1" type="submit"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div class="row height-auto">
        <!--2:00 PM-->
        <input class="form-control p-4 bg-dark text-white col-11" id="hour14" type="text" placeholder="2:00 PM">
        <button class="saveBtn col-1" type="submit"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div class="row height-auto">
        <!--3:00 PM-->
        <input class="form-control p-4 bg-dark text-white col-11" id="hour15" type="text" placeholder="3:00 PM">
        <button class="saveBtn col-1" type="submit"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div class="row height-auto">
        <!--4:00 PM-->
        <input class="form-control p-4 bg-dark text-white col-11" id="hour16" type="text" placeholder="4:00 PM">
        <button class="saveBtn col-1" type="submit"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div class="row height-auto">
        <!--5:00 PM-->
        <input class="form-control p-4 bg-dark text-white col-11" id="hour17" type="text" placeholder="5:00 PM">
        <button class="saveBtn col-1" type="submit"><i class="far fa-save fa-lg"></i></button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
